name: cookieclicker-push-action
run-name: ${{ github.actor }} is doing it's thing
on: [push]
jobs:
  combine-js:
    runs-on: ubuntu-latest
    steps:
      - run: mkdir $GITHUB_WORKSPACE/dist
      - run: find $GITHUB_WORKSPACE/src/ -name *.js -exec cat {} + > $GITHUB_WORKSPACE/dist/cookiebrain.js
